<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <form>
      <mat-form-field>
        <input matInput (keyup)="onKey($event)" placeholder="號碼" value="652">
      </mat-form-field>
    </form>
  </mat-grid-tile>
  <mat-grid-tile>
    <button (click)="search()" mat-button>查 {{num}}</button>
  </mat-grid-tile>
</mat-grid-list>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="去">
    <p *ngFor="let i of showgo">
      {{ i }}
    </p>
  </mat-tab>
  <mat-tab label="回">
    <p *ngFor="let i of showback">
      {{ i }}
    </p>
  </mat-tab>
</mat-tab-group>
